<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>hw3_4</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/problem.css">
  <script src="js/hw3problem4.js"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
<div class="form">
  <div class="title">Problem 4</div>
  <div class="subtitle">Найти потенциал электрических полей. \( a) \ \overrightarrow{E} = a(y\cdot\vec{i}\ + x\cdot\vec{j}\ ) \) \( b) \ \overrightarrow{E} = -ay\cdot\vec{i} - ax\cdot\vec{j} \)</div>
  <div class="input-container ic">
    <input id="x" class="input" type="text" placeholder=" " />
    <div class="cut"></div>
    <label for="x" class="placeholder">X</label>
  </div>
  <div class="input-container ic">
    <input id="y" class="input" type="text" placeholder=" " />
    <div class="cut"></div>
    <label for="y" class="placeholder">Y</label>
  </div>
  <div class="input-container ic">
    <input id="a" class="input" type="text" placeholder=" " />
    <div class="cut cut-short"></div>
    <label for="a" class="placeholder">a</label>
  </div>
  <button class="submit" onclick="solve()">submit</button>
  <div class="answer-container">
    <input readonly id="answer-a" class="answer" type="text" placeholder="answer (кВ/м)" />
  </div>
  <div class="answer-container">
    <input readonly id="answer-b" class="answer" type="text" placeholder="answer (кВ/м)" />
  </div>
</div>
</body>
</html>
