<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>hw5_8</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/problem.css">
  <script src="js/hw6problem8.js"></script>
</head>
<body>
<div class="form">
  <div class="title">Problem 8</div>
  <div class="subtitle">Сколько тепла выделится в спирали сопротивлением R при прохождении через нее количества электричества q, если ток в спирали равномерно убывал до нуля в течение времени t.</div>
  <div class="input-container ic">
    <input id="R" class="input" type="number" placeholder=" " />
    <div class="cut"></div>
    <label for="R" class="placeholder">R (Ом)</label>
  </div>
  <div class="input-container ic">
    <input id="q" class="input" type="number" placeholder=" " />
    <div class="cut"></div>
    <label for="q" class="placeholder">q (Кл)</label>
  </div>
  <div class="input-container ic">
    <input id="t" class="input" type="number" placeholder=" " />
    <div class="cut"></div>
    <label for="t" class="placeholder">t (с)</label>
  </div>
  <button class="submit" onclick="solve()">submit</button>
  <div class="answer-container">
    <input readonly id="answer" class="answer" type="text" placeholder="answer (Дж)" />
  </div>
</div>
</body>
</html>
