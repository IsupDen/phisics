<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/problem.css">
  <script src="js/hw1problem8.js"></script>
</head>
<body>
<div class="form">
  <div class="title">Problem 8</div>
  <div class="subtitle">Дана равномерно заряженная нить с линейной плотностью заряда λ длинной l. Вычислить напряженность поля в точке лежащей на продолжении нити на расстоянии a от её конца.</div>
  <img src="img/hw1_8.svg" alt="" height="300">
  <div class="input-container ic">
    <input id="lambda" class="input" type="text" placeholder=" " />
    <div class="cut"></div>
    <label for="lambda" class="placeholder">λ (мкКл/м)</label>
  </div>
  <div class="input-container ic">
    <input id="l" class="input" type="text" placeholder=" " />
    <div class="cut"></div>
    <label for="l" class="placeholder">l (см)</label>
  </div>
  <div class="input-container ic">
    <input id="a" class="input" type="text" placeholder=" " />
    <div class="cut cut-short"></div>
    <label for="a" class="placeholder">a (см)</label>
  </div>
  <button class="submit" onclick="solve()">submit</button>
  <div class="answer-container">
    <input readonly id="answer" class="answer" type="text" placeholder="answer (кВ/м)" />
  </div>
</div>
</body>
</html>
