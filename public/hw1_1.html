<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>hw1_7</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/problem.css">
  <script src="js/hw1problem7.js"></script>
</head>
<body>
<div class="form">
  <div class="title">Problem 7</div>
  <div class="subtitle">По кольцу радиусом R равномерно распределен заряд Q. Определить напряженность в точке, отстоящей на расстоянии h от центра кольца по перпендикуляру к его плоскости.</div>
  <img src="img/hw1_7.svg" alt="" height="300">
  <div class="input-container ic">
    <input id="R" class="input" type="number" placeholder=" " />
    <div class="cut"></div>
    <label for="R" class="placeholder">R (см)</label>
  </div>
  <div class="input-container ic">
    <input id="Q" class="input" type="number" placeholder=" " />
    <div class="cut"></div>
    <label for="Q" class="placeholder">Q (нКл)</label>
  </div>
  <div class="input-container ic">
    <input id="h" class="input" type="number" placeholder=" " />
    <div class="cut cut-short"></div>
    <label for="h" class="placeholder">h (см)</label>
  </div>
  <button class="submit" onclick="solve()">submit</button>
  <div class="answer-container">
    <input readonly id="answer" class="answer" type="text" placeholder="answer (кВ/м)" />
  </div>
</div>
</body>
</html>
